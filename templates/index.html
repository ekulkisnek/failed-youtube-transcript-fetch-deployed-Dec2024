<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Fetcher</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">YouTube Transcript Fetcher</h1>
                
                <form id="transcriptForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" 
                               id="youtubeUrl" 
                               class="form-control" 
                               placeholder="Paste YouTube URL here..."
                               required>
                        <button type="submit" class="btn btn-primary">
                            Get Transcript
                        </button>
                    </div>
                </form>

                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none"></div>

                <div id="transcriptContainer" class="d-none">
                    <div class="d-flex justify-content-end mb-2">
                        <button id="copyButton" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-copy me-1"></i> Copy
                        </button>
                    </div>
                    <div id="transcriptText" class="transcript-box"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
