<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Fetcher</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .transcript-box {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .btn-copy {
            transition: all 0.2s ease;
        }
        .btn-copy:hover {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">YouTube Transcript Fetcher</h1>
                
                <form id="transcriptForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" 
                               id="youtubeUrl" 
                               class="form-control" 
                               placeholder="Paste YouTube URL here..."
                               required>
                        <button type="submit" class="btn btn-primary">
                            Get Transcript
                        </button>
                    </div>
                </form>

                <div id="loadingSpinner" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none"></div>

                <div id="transcriptContainer" class="d-none">
                    <div class="d-flex justify-content-end mb-2">
                        <button id="copyButton" class="btn btn-outline-secondary btn-sm btn-copy">
                            <i class="fas fa-copy me-1"></i> Copy
                        </button>
                    </div>
                    <div id="transcriptText" class="transcript-box"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('transcriptForm');
            const urlInput = document.getElementById('youtubeUrl');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const transcriptContainer = document.getElementById('transcriptContainer');
            const transcriptText = document.getElementById('transcriptText');
            const copyButton = document.getElementById('copyButton');

            // Handle copy functionality
            copyButton.addEventListener('click', function() {
                navigator.clipboard.writeText(transcriptText.textContent).then(() => {
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check me-1"></i> Copied!';
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                    }, 2000);
                });
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset UI state
                errorMessage.classList.add('d-none');
                transcriptContainer.classList.add('d-none');
                loadingSpinner.classList.remove('d-none');
                
                try {
                    const response = await fetch('/get_transcript', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `url=${encodeURIComponent(urlInput.value)}`
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to fetch transcript');
                    }
                    
                    const formattedTranscript = data.transcript
                        .map(entry => entry.text)
                        .join('\n');
                    
                    transcriptText.textContent = formattedTranscript;
                    transcriptContainer.classList.remove('d-none');
                    
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('d-none');
                } finally {
                    loadingSpinner.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
